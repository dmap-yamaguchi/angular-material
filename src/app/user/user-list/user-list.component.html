<h1>USER_LIST</h1>

<!-- ユーザー一覧 -->
<div>
    <table mat-table [dataSource]="users" class="mat-elevetion-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef style="text-align:center"> 編集 </th>
            <td mat-cell *matCellDef="let element" style="text-align:center">
              <button mat-icon-button color="primary" (click)="updateData(element)">
                <mat-icon>edit_note</mat-icon>
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 名称 </th>
            <td mat-cell *matCellDef="let element">{{element.user_name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element">{{element.user_email}}</td>
        </ng-container>

        <!-- ↓これがないとリストでなかった -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
